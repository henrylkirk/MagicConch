<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Magic Conch</title>

  <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="js/ng-cordova.min.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- Close popup script -->
  <script src="js/ionic-close-popup.js"></script>
  <!-- app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>

</head>
<body ng-app="magicconch" ng-controller="MemeCtrl">

  <ion-pane>
    <ion-header-bar class="bar-calm">
      <h1 class="title">Magic Conch</h1>
      <button class="button button-icon" ng-click="newMeme()">
        <i class="shell icon"></i>
      </button>
    </ion-header-bar>

      <!-- Memes displayed here from template -->
      <ion-view>
        <div ng-include="" src="'templates/memecards.html'"></div>
      </ion-view>

</ion-pane>
</body>
</html>
