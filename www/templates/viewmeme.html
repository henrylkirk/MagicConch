<!-- pop-up shown when meme is touched -->
<div class="meme-div">
    <h2 class="meme-text caption caption-top">{{meme.captionTop}}</h2>
    <img class="full-image" ng-show="{{meme.imgURI}} !== undefined" ng-src="{{meme.imgURI}}">
    <h2 class="meme-text caption caption-bottom">{{meme.captionBottom}}</h2>
</div>
